<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Módulo 02 - Evaluación final</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Series finder</h1>
    </header>

    <main class="main js-main">
      <section class="main__sectionFavourite">
        <form action="">
          <label for="name" class="main__label"
            >Which serie do you want to see?</label
          >
          <input
            id="name"
            type="text"
            name="name"
            class="main__input js-input"
            placeholder="Enter a TV show name"
            required
          />
          <button type="button" class="main__button js-button">Search</button>
        </form>
        <p class="main__paragraph js-paragraph"></p>
        <h2 class="main__subtitle">My favourites</h2>
        <ul class="js-list-favourites main__list--favourites"></ul>
      </section>
      <section class="main__sectionList">
        <ul class="main__list js-list"></ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
