<main class="main js-main">
  <section class="favouriteSection">
    <form>
      <label for="name" class="favouriteSection__label"
        >What series do you want to watch?</label
      >
      <input
        id="name"
        type="text"
        name="name"
        class="favouriteSection__input js-input"
        placeholder="Enter a TV show name"
        required
      />
      <button type="button" class="favouriteSection__button js-button">
        Search
      </button>
    </form>
    <p class="favouriteSection__paragraph js-paragraph"></p>
    <h2 class="favouriteSection__subtitle">My favourites</h2>
    <ul class="js-list-favourites favouriteSection__list"></ul>
    <button type="reset" class="favouriteSection__buttonReset js-reset">
      <i class="far fa-trash-alt"></i>
      Reset favourites
    </button>
  </section>
  <section class="searchSection">
    <ul class="searchSection__list js-list"></ul>
  </section>
</main>
